	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20" style="padding-top: 50px;">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70" style="padding-bottom: 0px;">

					<span class="login100-form-avatar" style="display:none;">

<script>
	$(document).ready(function(){
		var state = "login";
		
		$("#forgot").click(function(){
			$("#shame").fadeIn(500).delay(3000).fadeOut(1000);
		});
		
		$("#signup").click(function(){
			$(this).text(state);
			if(state === "login"){
				state = "signup";
			} else{
				state = "login";
			}
			$("#login").text(state);
		});
		
		$("form").submit(function(e){
			e.preventDefault(); // so it wouldn't use form functionality
			let email = $("#email").val();
			let pass = $("#pass").val();
			console.log(email, pass);
			if(state === "login"){
				firebase.auth().signInWithEmailAndPassword(email, pass).catch(function(error) {
					// Handle Errors here.
					var errorCode = error.code;
					var errorMessage = error.message;
					$("#loginMessage").text(errorMessage);
				});
			} else{
				firebase.auth().createUserWithEmailAndPassword(email, pass).catch(function(error) {
				    // Handle Errors here.
				    var errorCode = error.code;
				    var errorMessage = error.message;
					$("#loginMessage").text(errorMessage);
				});
			}
		});
		
		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				var email = user.email;
				var uid = user.uid;
				localStorage['user_email'] = email;
				localStorage['user'] = user;
				localStorage['player'] = 'None';
				localStorage['color'] = 'None';
				add_to_game();
			} else {
				// User is signed out.
				// ...
			}
		});
		
	});
	
	function add_to_game(){
	var player1 = firebase.database().ref('player1');
	var player2 = firebase.database().ref('player2');
	player1.once('value').then(function(snapshot) {
		var val = snapshot.val();
		if(val === 'None'){
			player1.set(localStorage.user_email);
			localStorage['color'] = 'White';
			localStorage['player'] = 'player1';
			location.href = "index.html";
		}
		else {
		player2.once('value').then(function(snapshot2) {
		var val2 = snapshot2.val();
			if(val2 === 'None'){
			player2.set(localStorage.user_email);
			localStorage['color'] = 'Black';
			localStorage['player'] = 'player2';
			location.href = "index.html";
			}
		  });
		 }
	  });
	}
	</script>
